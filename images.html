    <style>
        :root {
            --canvas-top: #ffe3e6;
            --canvas-mid: #ffc9d2;
            --canvas-bottom: #f3a8b2;
            --text-main: #241018;
            --text-muted: #4a2230;
            --panel-strong: rgba(255, 250, 244, 0.97);
            --panel: rgba(255, 241, 235, 0.93);
            --panel-soft: rgba(253, 229, 216, 0.9);
            --nav-glass: rgba(255, 247, 241, 0.97);
            --outline: rgba(214, 158, 102, 0.4);
            --shadow-lg: 0 24px 60px rgba(143, 76, 72, 0.22);
            --shadow-md: 0 18px 35px rgba(143, 76, 72, 0.16);
            --accent: #d24762;
            --accent-soft: #f6b66a;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, var(--canvas-top) 0%, var(--canvas-mid) 55%, var(--canvas-bottom) 100%);
            color: var(--text-main);
            padding-bottom: 60px;
            letter-spacing: 0.02em;
        }

        header {
            background: var(--nav-glass);
            border-bottom: 1px solid var(--outline);
            color: var(--text-main);
            padding: 35px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(18px);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.8em;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(120deg, var(--accent), var(--accent-soft));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin: 10px 0 0;
        }

        nav {
            background: var(--nav-glass);
            backdrop-filter: blur(18px);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--outline);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        nav a {
            display: inline-block;
            color: var(--text-main);
            text-align: center;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
            margin: 0 18px;
            border-radius: 999px;
            border: 1px solid transparent;
            background: transparent;
        }

        nav a[aria-current="page"], nav a:hover {
            background: linear-gradient(120deg, var(--accent), var(--accent-soft));
            color: #fff;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(33, 46, 73, 0.25);
        }

        .content {
            padding: 40px;
            text-align: center;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            gap: 30px;
            background: var(--panel);
            border-radius: 30px;
            border: 1px solid var(--outline);
            box-shadow: var(--shadow-lg);
        }

        .content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2em;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-main);
            margin: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 22px;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--outline);
            background: var(--panel-strong);
        }

        .image-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .image-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 35px rgba(33, 46, 73, 0.18);
        }

        .image-card:hover img { transform: scale(1.05); }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.open { display: flex; }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            border: 1px solid var(--outline);
            background: var(--panel-strong);
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover { transform: rotate(90deg); }

        .slideshow-controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            background: var(--panel-soft);
            padding: 12px 16px;
            border-radius: 16px;
            backdrop-filter: blur(18px);
            border: 1px solid var(--outline);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slideshow-button {
            background: linear-gradient(120deg, var(--accent), var(--accent-soft));
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .slideshow-modal {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background: rgba(0,0,0,0.92);
            overflow: hidden;
        }

        .slideshow-modal.active { display: flex; }

        /* Slideshow image with smooth fade transition and zoom effect */
        .slideshow-image {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            border: 1px solid var(--outline);
            background: var(--panel-strong);
            object-fit: cover;
            display: block;               /* always present; visibility handled by opacity */
            opacity: 0;                   /* start hidden */
            transition: opacity 1s ease;  /* smooth fade (1s) */
            pointer-events: none;         /* prevent clicks while transitioning */
            transform: scale(1);
        }
        .slideshow-modal.active .slideshow-image { 
            opacity: 1; 
            pointer-events: auto;
            animation: slowZoomIn 4s ease-in-out forwards;
        }

        /* Slow zoom in animation over 4 seconds */
        @keyframes slowZoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        .final-slide {

    <script>
        const audio = document.getElementById('backgroundMusic');
        audio.volume = 0.5;

        let slideshowInterval = null;
        let currentImageIndex = 0;
        let isPlayingSlideshow = false;
        const SLIDE_DURATION = 4000; // 4 seconds per image

        function getImages() {
            return Array.from(document.querySelectorAll('.image-card img'));
        }

        function startSlideshow() {
            const images = getImages();
            if (images.length === 0) {
                console.warn('No images found in gallery');
                return;
            }
            if (isPlayingSlideshow) return;
            isPlayingSlideshow = true;

            const playButton = document.getElementById('playButton');
            const stopButton = document.getElementById('stopButton');
            if (playButton) playButton.style.display = 'none';
            if (stopButton) stopButton.style.display = 'block';

            // Start audio
            audio.play().catch((err) => console.warn('Audio play failed:', err));

            currentImageIndex = 0;
            // show first immediately
            showNextImage();
            slideshowInterval = setInterval(showNextImage, SLIDE_DURATION);
        }

        async function showNextImage() {
            const images = getImages();
            const slideshowModal = document.querySelector('.slideshow-modal');
            const slideshowImage = document.querySelector('.slideshow-image');

            if (!slideshowModal || !slideshowImage) {
                console.error('Slideshow modal or image not found');
                stopSlideshow();
                return;
            }

            if (currentImageIndex < images.length) {
                slideshowImage.style.opacity = 0;
                await new Promise(r => setTimeout(r, 200));
                slideshowImage.src = images[currentImageIndex].src;
                slideshowImage.alt = images[currentImageIndex].alt || `Slide ${currentImageIndex + 1}`;
                slideshowModal.classList.add('active');
                requestAnimationFrame(() => { requestAnimationFrame(() => { slideshowImage.style.opacity = 1; }); });
                currentImageIndex++;
            } else {
                showFinalSlide();
            }
        }

        function showFinalSlide() {
            if (slideshowInterval) { clearInterval(slideshowInterval); slideshowInterval = null; }
            isPlayingSlideshow = false;
            const slideshowModal = document.querySelector('.slideshow-modal');
            const finalSlide = document.getElementById('finalSlide');
            if (slideshowModal) slideshowModal.classList.remove('active');
            if (finalSlide) finalSlide.style.display = 'flex';
            // stop background music when slideshow ends
            audio.pause();
            audio.currentTime = 0;
        }

        function stopSlideshow() {
            if (slideshowInterval) { clearInterval(slideshowInterval); slideshowInterval = null; }
            isPlayingSlideshow = false;
            const slideshowModal = document.querySelector('.slideshow-modal');
            const slideshowImage = document.querySelector('.slideshow-image');
            const playButton = document.getElementById('playButton');
            const stopButton = document.getElementById('stopButton');
            const finalSlide = document.getElementById('finalSlide');
            if (slideshowModal) slideshowModal.classList.remove('active');
            if (slideshowImage) { slideshowImage.style.opacity = 0; slideshowImage.src = ''; }
            if (finalSlide) finalSlide.style.display = 'none';
            audio.pause(); audio.currentTime = 0;
            if (playButton) playButton.style.display = 'block';
            if (stopButton) stopButton.style.display = 'none';
            currentImageIndex = 0;
        }

        // close with Escape
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isPlayingSlideshow) {
                stopSlideshow();
            }
        });

        // modal viewer for individual images
        function openModal(img) {
            const modal = document.createElement('div');
            modal.className = 'modal open';
            const modalImg = document.createElement('img');
            modalImg.src = img.src;
            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-button';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => modal.remove();
            modal.appendChild(closeBtn);
            modal.appendChild(modalImg);
            modal.onclick = (e) => e.target === modal && modal.remove();
            document.body.appendChild(modal);
        }
    </script>
